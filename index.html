    </head>
    <body>
        <!-- Header -->

        <header class="header">
            <div class="container">
                <div class="header__top">
                    <!-- Logo -->

                    <div class="logo">
                        <img src="./asset/img/logo.svg" alt="Modulars" />
                    </div>

                    <!-- Navigation -->

                    <nav class="nav">
                        <ul class="nav__list">
                            <li>
                                <a class="nav__item" href="#!">Home</a>
                            </li>

                            <li>
                                <a class="nav__item" href="#!">About</a>
                            </li>

                            <li>
                                <a class="nav__item" href="#!">Blog</a>
                            </li>

                            <li>
                                <a class="nav__item" href="#!">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Button -->

                    <a class="btn header__btn" href="#!">Sign Up</a>
                </div>

                <div class="header__line"></div>
            </div>

            <!-- Hero -->

            <section class="hero">
                <div class="container">
                    <div class="hero__body">
                        <div class="hero__row">
                            <section class="hero__content">
                                <h1 class="hero__heading">
                                    We’re a creative design agency.
                                </h1>
                                <p class="hero__desc">
                                    A brilliant, modular agency template for
                                    startup’s build yours toady.
                                </p>

                                <!-- Action -->

                                <div class="hero__action">
                                    <div class="btn hero__btn">
                                        Get in touch
                                    </div>
                                    <div class="hero__icon">
                                        <img
                                            src="./asset/icon/hero-ellipse.svg"
                                            alt=""
                                            class="hero__elip" />
                                        <img
                                            src="./asset/icon/hero-play.svg"
                                            alt=""
                                            class="hero__play" />

                                        <div class="hero__watch">
                                            Watch Video
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <figure class="hero__media">
                                <img
                                    src="./asset/img/hero-img-1.jpg"
                                    alt=""
                                    class="hero__img" />
                                <img
                                    src="./asset/img/hero-img-2.jpg"
                                    alt=""
                                    class="hero__img hero__img--bottom" />
                                <img
                                    src="./asset/img/hero-img-3.jpg"
                                    alt=""
                                    class="hero__img" />
                            </figure>
                        </div>

                        <img
                            src="./asset/icon/hero-flower.svg"
                            alt=""
                            class="hero__flower-1" />
                        <img
                            src="./asset/icon/hero-flower.svg"
                            alt=""
                            class="hero__flower-2" />
                        <img
                            src="./asset/icon/hero-line-1.svg"
                            alt=""
                            class="hero__line-1" />
                        <img
                            src="./asset/icon/hero-line-2.svg"
                            alt=""
                            class="hero__line-2" />
                        <div class="hero__filter"></div>
                    </div>
                </div>
            </section>
        </header>

        <main>
            <!-- Label -->

            <section class="label">
                <div class="container">
                    <div class="label__body">
                        <img
                            src="./asset/img/label-logo.png"
                            alt=""
                            class="label__logo" />
                    </div>
                </div>
            </section>

            <!-- Service -->

            
        </main>
    </body>
</html>
